<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./second-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ToDo List View</title>
</head>
<body>
    <div>
        <div class="heading-styling">
            <h1> Trip to Paris </h1>
        </div>

        <div class="button-text">
        <i class="fa fa-arrow-circle-left" style="font-size:30px;color:orangered;"></i>
        <span > Back</span>
        </div>

        <div class="card-container">

            <div class="card-style" >Trip to Paris 
                <hr>
                <div class="strike-style" > Completed Task  </div>
                <div class="checkbox-styling">
                    <input type="checkbox"> Pending task
                </div>
                <div class="plus-button">
                <i class="fa fa-plus-circle" style="font-size:30px;color:orangered;"></i>
                </div>

            </div>

        </div>
        
    </div>

    
</body>
</html>
